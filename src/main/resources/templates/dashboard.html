<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/dashboard.js"></script>
  <script src="https://kit.fontawesome.com/8d5ad52456.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<style>
#dashboard{
  background-color: rgb(60, 58, 58);
  width: 750px;
  height: 400px;
  margin-top:3%;
}
.col{
  width:240px;
}
.btn{
  width:230px;
}
.sel{
  width:230px;
  height:50px;
}
.btn{
  width: 250px;
}
#remark{
  color: #ffc107;
}
</style>
<body>
<center>
  <div>
    <b><font color="#ffc107" face="Imprint MT Shadow" size="20">STUDENTS</font><font size="20" face="Imprint MT Shadow" color="black">DASHBOARD</font></b>
  </div>
  <div id="dashboard"><br>
    <p><div class="dropdown container">
    <div class="row align-items-start">
      <div class="col">
        <select id="cllg" distinct class="sel form-select form-select-sm" aria-label=".form-select-sm example">
          <option selected>Select College</option>
        </select>
      </div>
      <div class="col">
        <select id="stream" class="sel form-select form-select-sm" aria-label=".form-select-sm example">
          <option selected>Select Stream</option>
        </select>
      </div>
      <div class="col">
        <select id="roll" class="sel form-select form-select-sm" aria-label=".form-select-sm example">
          <option selected>Select Roll no</option>
        </select>
      </div>
    </div><br>
    <button type="button" class="btn btn-outline-warning btn-lg" id="fetch">Fetch Record</button>
    <!--      <span class="d-block p-2 bg-primary text-white" id="remark">d-block</span>-->
    <div class="callout-warning" id="remark" ></div>
  </div></p>
  </div>
</center>
</body>
</html>
